<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt;>
        <meta charset="UTF-8">
        <title>AluraGeek</title>
        <link href="./css/main.css" rel="stylesheet">
        <link href="./css/cabecera.css" rel="stylesheet">
        <link href="./css/inicioSesion.css" rel="stylesheet">
        <link href="./css/contacto.css" rel="stylesheet">
    </head>
    <body>
        <header class="cabecera">
            <img src="./imagenes/diseño/Group.png" class="control">
            <h2 class="textoinicio">AluraGeek</h2>
            <section>
                <div class="search">
                    <form>
                        <input type="text"
                            placeholder="¿Qué deseas buscar?"
                            name="search" class="buscador">
                        <button>
                            <i class="fa fa-search"
                                style="font-size: 18px;">
                                <img src="./imagenes/diseño/Vector (4).png">
                            </i>
                        </button>
                    </form>
                </div>
            </section> 
        </header>
        <main>
            <section class="iniciar">
                <h2>Iniciar Sesión</h2>
                <form class="iniciarSesion">
                    <input type="email" id="Correo" class="email" required placeholder="Escriba su correo electrónico">
                    <input type="password" id="contraseña" class="password" required placeholder="Escriba su contraseña">
                    <button class="boton__enviar2">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <section class="contacto">
                <section class="imagen__texto">
                    <img src="./imagenes/diseño/Group.png" class="control">
                    <h2 class="textoinicio">AluraGeek</h2>   
                </section>
                <section class="descripciones">
                    <p>Quienes Somos</p>
                    <p>Politica de privacidad</p>
                    <p>Programa de fidelidad</p>
                    <p>Nuestras Tiendas</p>
                    <p>Quiero ser franquiciado</p>
                    <p>Anúncie aquí</p>
                </section>
                <section>
                    <h2>Hable con nosotros</h2>
                    <form class="contacto2">
                        <input type="text" id="Nombre" class="Nombre" required placeholder="Nombre">
                        <input type="text" id="Texto" class="Texto" required placeholder="Escribe tu texto">
                    </form>
                    <button class="boton__enviar">Enviar</button>
                </section>
            </section>
            <div class="footer">
                <p>Desarrollado por Jean Carlo Espinoza</p>
                <p>2022</p>
            </div>
        </footer>
    </body>
</html>
